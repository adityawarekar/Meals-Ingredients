<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find Meals For Your Ingredients</h2>
                <img src="meal-ingd.jpeg" alt="Meal-Ingredients">
                <blockquote>Real food doesn't have Ingredients, real food is Ingredients.<br>
                <cite>-Jamie Oliver</cite>
                </blockquote>

                <div class="meal-search-box">
                    <input type="text" class="search-control"
                    placeholder="Enter an Ingredients" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="meal-result">
                <h2 class="title">Your Search Results:</h2>
                <div id="meal">
                    <!-- Meal items will be displayed here -->
                </div>
            </div>

            <div class="meal-details">
                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">  
                    <i class="fas fa-times"></i>
                </button>

                <div class="meal-details-content">
                    <!-- Recipe content will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Dark mode toggle button -->
    <button id="dark-mode-toggle" class="btn"> Dark Mode</button>

    <script src="script.js"></script>
</body>
</html>
